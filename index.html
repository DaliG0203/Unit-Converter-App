<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-container">
        <h1 id="header">Metric / Imperial Unit Conversion</h1>
        <input id = "inputBox">
        <button id = "button">Convert</button>
    </div>
    <div id="output-container">
        <div id = "lengthOutput">
            <div class = "OutputHeader">
                Length (Meter/Feet) <br>
                <span class = "outputTxt" id = "lengthOutputTxt"> - </span>
            </div>
        </div>
        <div id = "VolumeOutput">
            <div class = "OutputHeader">
                Volume (Liters/Gallons) <br>
                <span class = "outputTxt" id = "VolumeOutputTxt"> - </span>
            </div>
        </div>
        <div id = "MassOutput">
            <div class = "OutputHeader">
                Mass (Kilograms/Pounds) <br>
                <span class = "outputTxt" id = "MassOutputTxt"> - </span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
